apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-deployment
  labels:
    app: reviews
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: reviews-deployment
  template:
    metadata:
      labels:
        app: reviews-deployment
    spec:
      containers:
        - name: my-reviews-dock
          image: reviewer_reviews:v1.2
